<!DOCTYPE html>
<html>
<head>
    <title>Chat App with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        #chatBox {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0073e6;
        }
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
            margin-right: 5px;
        }
        .other-message {
            background-color: #e4e6eb;
            color: black;
            margin-right: auto;
            margin-left: 5px;
        }
        .timestamp {
            font-size: 12px;
            color: #777;
            margin: 2px 10px;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Registration and Login Forms -->
    <div id="registerForm" class="auth-container">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" class="input-field">
        <input type="email" id="regEmail" placeholder="Email" class="input-field">
        <input type="password" id="regPassword" placeholder="Password" class="input-field">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="loginForm" class="auth-container hidden">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" class="input-field">
        <input type="password" id="loginPassword" placeholder="Password" class="input-field">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="chatInterface" class="hidden">
        <div id="chatBox"></div>
        <div style="display: flex; align-items: center;">
            <input type="text" id="messageInput" placeholder="Type your message..." class="input-field">
            <button onclick="sendMessage()">Send</button>
            <button onclick="logout()" style="background-color: #dc3545;">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzC8IOgchkmZzJncXoZp8xBSWV7mDnHYI",
            authDomain: "chat10-27771.firebaseapp.com",
            projectId: "chat10-27771",
            storageBucket: "chat10-27771.firebasestorage.app",
            messagingSenderId: "87750289560",
            appId: "G-4N1ZRGRB2M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show/Hide functions
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.add('hidden');
        }

        function showChat() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
        }

        // User Registration
        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({ username });
                alert('Registration successful! Please login.');
                showLogin();
            } catch (error) {
                alert(error.message);
            }
        }

        // User Login
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showChat();
                loadMessages();
            } catch (error) {
                alert('Invalid email or password');
            }
        }

        // Logout
        function logout() {
            auth.signOut();
            showLogin();
        }

        // Chat Functions
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && auth.currentUser) {
                const chatBox = document.getElementById('chatBox');
                const timestamp = new Date().toLocaleTimeString();
                
                await db.collection('messages').add({
                    text: message,
                    username: auth.currentUser.email,
                    timestamp: timestamp
                });

                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Load Messages
        function loadMessages() {
            const chatBox = document.getElementById('chatBox');
            db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                chatBox.innerHTML = '';
                snapshot.forEach(doc => {
                    const message = doc.data();
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.textContent = `${message.username}: ${message.text}`;
                    chatBox.appendChild(messageDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Enter key to send message
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                showChat();
                loadMessages();
            } else {
                showLogin();
            }
        });
    </script>
</body>
</html>
